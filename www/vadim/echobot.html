<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Strophe.js Echobot Example</title>
  <script type='text/javascript'
	  src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js'></script>
  <script type='text/javascript'
	  src='strophe.js'></script>
  <script type='text/javascript' src='echobot.js'></script>
  <script type='text/javascript' src='strophe.muc.js'></script>
  <script type='text/javascript' src='strophe.chatstates.js'></script>
  <script type='text/javascript' src='js.js'></script>
  <script type='text/javascript' src='rooms.js'></script>
  <!--<script type='text/javascript' src='strophe.roster.js'></script>-->
</head>
<body>
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' />
      <label for='pass'>Password:</label>
      <input type='password' id='pass' />
      <input type='button' id='connect' value='connect' />
        <input type='text' id='message' />
        <input type="button" id="send" value="send" />
    </form>
  </div>
  <hr />
  <div id='log'></div>
  <div id='roster-area'>
      <ul></ul>
  </div>
<div>
    <h1>Group chat</h1>
    <div id='login_dialog' class='hidden'>
        <label>Chat Room (create only):</label><input type='text' id='room'>
        <label>Nickname:</label><input type='text' id='nickname'>
        <input type="button" id="sendRoom" value="send" />
    </div>
    <div id='toolbar'>
        <input id='leave' type='button' value='Leave Room'
               disabled='disabled'>
    </div>

    <div>
        <div id='chat-area'>
            <div>
                <div id='room-name'></div>
                <div id='room-topic'></div>
            </div>
            <div id='chat'>
            </div>

            <textarea id='input'></textarea>
        </div>

        <div id='participants'>
            <ul id='participant-list'>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
