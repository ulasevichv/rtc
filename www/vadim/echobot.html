<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Strophe.js Echobot Example</title>
  <script type='text/javascript'
	  src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
  <script type='text/javascript'
	  src='strophe.js'></script>
  <script type='text/javascript' src='echobot.js'></script>
  <script type='text/javascript' src='strophe.muc.js'></script>
  <script type='text/javascript' src='strophe.chatstates.js'></script>
  <script type='text/javascript' src='js.js'></script>
  <!--<script type='text/javascript' src='strophe.roster.js'></script>-->
</head>
<body>
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' />
      <label for='pass'>Password:</label>
      <input type='password' id='pass' />
      <input type='button' id='connect' value='connect' />
        <input type='text' id='message' />
        <input type="button" id="send" value="send" />
    </form>
  </div>
  <hr />
  <div id='log'></div>
  <div id='roster-area'>
      <ul></ul>
  </div>
</body>
</html>
